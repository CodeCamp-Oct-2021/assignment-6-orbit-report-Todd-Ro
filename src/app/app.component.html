<h1>Orbit Report</h1>

<app-orbit-list [satellites]="displayList"></app-orbit-list>
<!--The displayList is defined in app.component.ts and populated using a fetch.-->

<div class="search-form">
	Search: <input #searchTerm type="text" (keyup.enter)="search(searchTerm.value);" name="searchTerm"/>
	<button (click)="search(searchTerm.value);">Search</button>
</div>

<app-orbit-counts [types]="typesList" [typeNums]="typeCounts" [totalSats]="allTotal" [satellites]="displayList"></app-orbit-counts>
