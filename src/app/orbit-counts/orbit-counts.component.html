<h3>Satellite Count:</h3>
<div class="counts">
	<div>Total (all): <span class = "counts-total">{{totalSats}}</span></div>
	<div *ngFor = "let satType of types">Total ({{satType}}): <span class="counts-total">{{typeNums[types.indexOf(satType)]}}</span></div>
</div>
